<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="varJonathanR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Music Player || varJonathanR</title>
</head>
<body>
    <section class="container">
        <audio src="" id="audio"></audio>
        <div class="profile"></div>
        <h1 class="music-name">Name</h1>
        <p class="artist">Artist</p>
        <div class="slider">
            <span class="current-time">00:00</span>
            <span class="duration-time">0:00</span>
            <input type="range" value="0" class="seek-bar">
        </div>
        <div class="control-panel">
            <button class="btn btn-backward" type="button">
                <img src="./src/assets/Stop_and_play_fill.svg">
            </button>
            <button class="btn btn-play" type="button">
                <img src="./src/assets/Play_fill.svg">
                <i class="bi bi-pause-fill"></i>
            </button>
            <button class="btn btn-forward" type="button">
                <img src="./src/assets/Stop_and_play_fill_reverse.svg">
            </button>
        </div>
    </section>
    <script src="./src/data.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
